<!-- pages/sentiments/sentiments.component.html -->

<div>
    <div>
      <textarea [(ngModel)]="text" placeholder="Enter text..."></textarea>
      <button (click)="analyzeSentiments()">Analyze Sentiments</button>
    </div>
    
    <div *ngIf="sentiments.length > 0">
      <h3>Sentiments found in the Text: </h3>
      {{ sentiments }}
    </div>
    
    <div *ngIf="error">
      <p class="error">{{ error }}</p>
    </div>
</div>
